<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		   table,th,td{border:1px solid black; border-collapse: collapse;}
		   td{ width:150px; height:40px;}
		</style>
	</head>
	<body>
	   <table>
	      <tr>
	         <td>1행1열</td>
	         <td>1행2열</td>
	         <td>1행3열</td>
	         <td rowspan="3">1행4열</td>
	      </tr>
	      <tr>
	         <td>2행1열</td>
	         <td rowspan="2">2행2열</td>
	         <td>2행3열</td>
	      </tr>
	      <tr>
	         <td>3행1열</td>
	         <td>3행3열</td>
	      </tr>
	   </table>
	   <hr>
	   <table>
	      <tr>
	        <th>이름</th>
	        <td></td>
	        <td>연락처</td>
	        <td></td>
	      </tr>
	      <tr>
	        <td>주소</td>
	        <td colspan="3"></td>
	      </tr>
	      <tr>
	        <td>자기<br>소개</td>
	        <td colspan="3"></td>
	      </tr>
	   </table>
	  
	
	</body>
</html>
