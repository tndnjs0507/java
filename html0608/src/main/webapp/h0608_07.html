<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css</title>
		<style>
		  *{padding:0;margin:0;}
		  body{height:3000px;}
		  h2{position: relative; top:0px; left:300px;}
		  .c01{width:100px; height:100px; border:1px solid black; 
		  	   position: relative; top:0px; left:100px;}
		  .c02{width:700px; height:300px; background: green;
		  	   position: fixed; top:0px; left:500px;
		  }
		  .c03{width:300px; height:200px; border:1px solid black;
		  	   position: relative; right:10px;
		  	}
		
		</style>
	</head>
	<body>
		<h2>네트워크</h2>
		<div class="c01">모델1</div>	
		<div class="c02">모델2</div>	
		<div class="c03">모델3</div>
		<p>css포지셔닝과 주요 속성들</p>	
	</body>
</html>
