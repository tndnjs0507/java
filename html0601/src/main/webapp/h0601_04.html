<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>span,div</title>
		<style>
		  *{margin:0; padding:0;}
		  span{}
		</style>
	</head>
	<body>
		<span>야외 텐트</span>
		<span>건출물</span>
		<span>옆으로 쓰기</span>
		<span>이러한 형태를 인라인 태그라고 함</span>
		<hr>
		<div>야외 텐트</div>
		<div>건출물</div>
		<div>옆으로 쓰기</div>
		<div>이러한 형태를 블록 태그라고 함</div>
	</body>
</html>
