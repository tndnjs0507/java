<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ul,li,ol,li</title>
		<style>
			li{list-style: none; }
		</style>
	</head>
	<body>
		<ul>
		<h3>검색사이트</h3>
			<li>네이버</li>
			<li>다음</li>
			<li>구글</li>
			<li>네이트</li>
		</ul>
		<ol type="I">
			<li>네이버</li>
			<li>다음</li>
			<li>구글</li>
			<li>네이트</li>
		</ol>
	
	</body>
</html>
