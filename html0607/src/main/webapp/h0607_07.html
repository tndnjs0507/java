<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text</title>
		<style>
			h2{ font-size:100px;text-shadow:5px 5px 20px #2EFEC8;}
			div{width:300px;height:200px;border:1px solid black;
				letter-spacing:15px; word-spacing: 15px;
				white-space:nowrap; overflow:hidden;
				text-overflow: ellipsis;
				}
			div:hover{
				overflow:visible;
			}
			ul{list-style-type: square;}
			ol{list-style-type: upper-roman;}
		</style>
	</head>
	<body>
		<ol>
		<li>수박</li>
		<li>사과</li>
		<li>배</li>
		<li>복숭아</li>
		</ol>
	<ul>
	<li>구글</li>
	<li>네이버</li>
	<li>다음</li>
	</ul>
	
	
	
	<h2>포레스트리솜</h2>
	<div>
	포레스트 리솜에는 곧은 길이 없습니다. 자연 그대로의 모습을 느낄 수 있도록 평지가 아닌 산속에, 쭉 뻗은 넓은 길이 아닌 오솔길 위에 길을 얹어 두었습니다. 포레스트 리솜의 산책로를 따라 걸으며 마음의 여유와 건강을 되찾아보세요.
	</div>
	</body>
</html>
