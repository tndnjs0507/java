<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		  div{width:300px; height:300px; background: blue;
		  transition-property:all; transition-duration:2s;}
		  div:hover{ width:400px; height:420px; background: red;
		  }
		  .ltop{border:1px solid black; margin:50px auto; 
		  width:500px; height:658px;}
		  .r2{ width:500px; height:658px;
		  transition-property:width,height;
		  transition-duration:2s;}
		  .r2:hover{width:700px;height:858px;}
		  
		  .r:hover{transform:skewX(10deg);}
		</style>
	</head>
	<body>
	  <div></div>
	  <div class="origin">
		  <div class="ltop">
		    <img class="r2" src="images/kim1.jpg">
		  </div>
		  <div class="ltop">
		    <img class="r" src="images/kim2.jpg">
		  </div>
	  </div>
	</body>
</html>
