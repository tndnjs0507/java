<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<title>css,attr</title>
		<script>
		  $(function(){
			  let count=1;
			  $("#btn").click(function(){
				  	count++;
				  if(count==4) count=1;  
				  $("#i01").attr("src","images/min"+count+".jpg");
			  });
		  });
		</script>
		<style>
		  div{width:300px; height:300px; overflow: hidden;}
		  img{width:350px;}
		</style>
	</head>
	<body>
	  <button id="btn">이미지변경</button>
	  <div>
	    <img id="i01" src="images/min1.jpg">
	  </div>
	</body>
</html>
